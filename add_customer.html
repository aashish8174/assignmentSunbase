<!DOCTYPE html>
<html>
<head>
    <title>Add New Customer</title>
</head>
<body>
    <h1>Add New Customer</h1>
    <form id="addCustomerForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" > <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"> <br><br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state"> <br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"> <br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">

        <!-- Add more input fields for other customer details -->
        <button type="submit">Add Customer</button>
    </form>

    <script>
        const token = 'your_bearer_token'; // Set the bearer token obtained from login

        document.getElementById('addCustomerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            // Get other input values similarly

            const response = await fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cmd: 'create',
                    first_name: firstName,
                    last_name: lastName,
                    // Include other customer details here
                })
            });

            if (response.ok) {
                // Customer created successfully
                console.log('Customer created successfully');
            } else {
                // Handle creation error
                console.error('Error creating customer');
            }
        });
    </script>
</body>
</html>
